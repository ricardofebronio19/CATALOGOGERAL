<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Catálogo de Peças</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <header>
            <h1>Login</h1>
        </header>

        <form method="POST" action="{{ url_for('login') }}" class="search-section" style="flex-direction: column;">
            <div class="search-field" style="width: 100%;">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="search-field" style="width: 100%;">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" style="align-self: flex-start;">Entrar</button>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <p>Use 'admin' e 'admin123' para o primeiro acesso.</p>
        </div>
    </div>
</body>
</html>
